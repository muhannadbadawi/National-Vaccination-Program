<button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning mr-2"
    pTooltip="PDF" tooltipPosition="bottom">Export PDF</button>

<div class="row" id="element-to-print">
    <div class="card" style="margin-top: 1rem; margin-left:0; width: 80rem;">
        <div class="d-flex justify-content-between">
            <div>
                <span style="display: block; text-align: left; margin-left: 16rem; margin-bottom:1rem ;">
                    <h2>Ministry Of Health</h2>
                </span>
                <span style="display: block; text-align: left; margin-left: 16rem;">
                    <h2>Hashemite Kingdom Of Jordan</h2>
                </span>
            </div>
            <div>
                <img src="../assets/img/Jordanian Ministry Of Health.png" style="width: 4rem;">

            </div>
            <div>
                <span style="display: block; text-align: right;margin-right: 18rem; margin-bottom:1rem ;">
                    <h2>وزارة الصحة</h2>
                </span>
                <span style="display: block; text-align: right; margin-right: 18rem;">
                    <h2>المملكة الاردنية الهاشمية</h2>
                </span>
            </div>
        </div>

        <div class="card-body d-flex justify-content-between">
            <div>
                <span style="display: block; text-align: left; margin-bottom:1rem ;">
                    <div class="card-body d-flex justify-content-between">
                        <h4> National Number</h4>
                        <h4>: {{service.child.id}}</h4>
                    </div>

                </span>
                <span style="display: block; text-align: left; margin-bottom:1rem ;">
                    <div class="card-body d-flex justify-content-between">
                        <h4>Name</h4>
                        <h4>: {{service.child.firstName}}</h4>
                    </div>
                </span>
                <span style="display: block; text-align: left; margin-bottom:1rem ;">
                    <div class="card-body d-flex justify-content-between">
                        <h4>Date Of Birth</h4>
                        <h4>: {{service.child.birthDate}}</h4>
                    </div>
                </span>

            </div>

        </div>
        <div class="card-body">
            <div>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">
                                <samp style="text-align: left; margin-right: 1rem;">Healthcare Center</samp>
                                <!-- <samp style="text-align: right;">المركز</samp> -->
                            </th>
                            <th scope="col">
                                <samp style="text-align: left; margin-right: 1rem;">Date</samp>
                                <!-- <samp style="text-align: right;">التاريخ</samp> -->
                            </th>
                            <th scope="col">
                                <samp style="text-align: left; margin-right: 1rem;">Vaccine</samp>
                                <!-- <samp style="text-align: right;">المطعوم</samp> -->
                            </th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr (click)="fillData(item)" *ngFor=" let item of service.childsInfo">
                            <td>
                                {{item.centerId}}
                            </td>
                            <td>
                                {{item.date}}
                            </td>
                            <td>
                                {{item.vaccineId}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
