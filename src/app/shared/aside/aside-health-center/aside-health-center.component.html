<link rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<aside
  class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark"
  id="sidenav-main">

  <div class="sidenav-header">
    <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
      aria-hidden="true" id="iconSidenav"></i>
    <a class="navbar-brand m-0" routerLink="../dashboard">
      <img src="../assets/img/Jordanian Ministry Of Health.png" class="navbar-brand-img h-100" alt="main_logo">
      <span class="ms-1 font-weight-bold text-white">Jordanian Ministry Of Health</span>
    </a>
  </div>
  <hr class="horizontal light mt-0 mb-2">
  <div class="collapse navbar-collapse  w-auto " id="sidenav-collapse-main">
    <ul class="navbar-nav">
   
      <li class="nav-item">
        <a class="nav-link text-white " routerLink="vaccineList">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-symbols-outlined opacity-10">syringe</i>
          </div>
          <span class="nav-link-text ms-1">List Of Vaccine</span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link text-white " routerLink="Reservations">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-symbols-outlined opacity-10">list</i>
          </div>
          <span class="nav-link-text ms-1">List Of Reservation</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white " routerLink="addCapacity">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-symbols-outlined opacity-10">add_circle</i>
          </div>
          <span class="nav-link-text ms-1">Set Capacity ,Vaccine Type</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white " routerLink="profile">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10">person</i>
          </div>
          <span class="nav-link-text ms-1">Profile</span>
        </a>
      </li>
      <li class="nav-item">
        <a class="nav-link text-white " routerLink="support">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10">support_agent</i>
          </div>
          <span class="material-symbols">
            Support
          </span>
        </a>
      </li>

      <li class="nav-item">
        <a class="nav-link text-white " routerLink="../" (click)="logout()">
          <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
            <i class="material-icons opacity-10">logout</i>
          </div>
          <span class="nav-link-text ms-1">Logout</span>
        </a>
      </li>
    </ul>
  </div>
</aside>
