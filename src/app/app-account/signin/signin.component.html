<div class="container position-sticky z-index-sticky top-0">
    <div class="row">
        <div class="col-12">
           
        </div>
    </div>
</div>
<main class="main-content  mt-0">
    <div class="page-header align-items-start min-vh-100"
        style="background-image: url(../assets/img/Ministry\ Of\ Health.jpg);">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container my-auto">
            <div class="row">
                <div class="col-lg-4 col-md-8 col-12 mx-auto">
                    <div class="card z-index-0 fadeIn3 fadeInBottom">
                        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                            <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Sign in</h4>
                                <div class="row mt-3">

                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <form (submit)="login()" class="text-start">
                                <p class="mb-1">
                                    <mat-form-field appearance="outline" style="width:350px ;">
                                        <mat-label>National ID</mat-label>
                                        <input matInput placeholder="National ID" [(ngModel)]="service.login.id"
                                            name="id">
                                    </mat-form-field>
                                </p>
                                <p class="mb-2">
                                    <mat-form-field appearance="outline" style="width:350px ;">
                                        <mat-label>Password</mat-label>
                                        <input type="password" matInput placeholder="Password"
                                            [(ngModel)]="service.login.password" name="password">
                                    </mat-form-field>
                                </p>


                                <div class="form-check form-switch d-flex align-items-center mb-3">
                                    <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                                    <label class="form-check-label mb-0 ms-3" for="rememberMe">Remember me</label>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary" style="width: 35%;">Login</button>
                                </div>

                            </form>
                            <p class="mt-4 text-sm text-center">
                                Don't have an account?
                                <a routerLink="../signup"
                                    class="text-primary text-gradient font-weight-bold">Regester</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer position-absolute bottom-2 py-2 w-100">
            <div class="container">
                <div class="row align-items-center justify-content-lg-between">
                    <div class="col-12 col-md-6 my-auto">
                        <div class="copyright text-center text-sm text-muted text-lg-start">
                            Â©
                            <script>
                                document.write(new Date().getFullYear())
                            </script>
                            Jordanian Ministry Of Health
                        </div>
                    </div>

                </div>
            </div>
        </footer>
    </div>
</main>
